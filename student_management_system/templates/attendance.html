{% extends 'base/base1.html' %}
{% load static %}
{% block title %}Take Attendance{% endblock title %}

{% block main %}

<div class="container">

    <div class="wrapper rounded bg-white">
        <div class="h3">Students</div>
        <form class="form"  enctype="multipart/form-data" method="post">
            <div class="form-group">

                {% csrf_token %}
                {% include 'include/massage.html' %}
                <div class="row">
                {% for S in students %}
                
                    <div class="col-lg-4 col-md-6 col-sm-12 mt-md-0 mt-3">                          
                        <div class="form-check form-switch form-check-reverse">
                            <input class="form-check-input" type="checkbox" value="{{S.id}}" role="switch" id="toggleBtn{{S.id}}">
                            <label class="form-check-label text-left h5" for="toggleBtn{{S.id}}">{{S.name}}</label>
                        </div>
                    </div>    
                {% endfor %}
                    
                </div>    
                
                <div class="d-flex justify-content-center ">
                    <input type="hidden" name="mode" value="New">
                    <button type="submit" class="btn btn-primary mt-3 btn-block btn-lg gradient-custom-4 ">Sumbit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
