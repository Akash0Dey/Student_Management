{% extends 'base/base1.html' %}
{% load static %}
{% block title %}Teacher For Subject{% endblock title %}

{% block main %}

<div class="container">

    <div class="wrapper rounded bg-white">
        <div class="h3">Teacher For Subject</div>
        <form class="form"  enctype="multipart/form-data" method="post">
            <div class="form-group">

                {% csrf_token %}
                {% include 'include/massage.html' %}
                <div class="col-md-12 col-lg-12 col-xl-12 d-flex px-auto">
                    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label for="Subject">Subject</label>
                        <select id="Subject" name="Subject" required>
                            {% for S in Subject %}
                            <option value="{{S}}">{{S}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label for="Staff">Staff</label>
                        <select id="Staff" name="Staff" required>
                            {% for S in Staff %}
                            <option value="{{S}}">{{S}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label for="Session">Session</label>
                        <select id="Session" name="Session" required>
                            {% for S in Session %}
                            <option value="{{S}}">{{S}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <input type="hidden" name="mode" value="New">
                    <button type="submit" class="btn btn-primary mt-3 btn-block btn-lg gradient-custom-4 ">Finalise</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
