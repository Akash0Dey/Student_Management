{% extends 'base/base1.html' %}
{% load static %}
{% block title %}Add Course{% endblock title %}

{% block main %}

<div class="container">

    <div class="wrapper rounded bg-white">
        <div class="h3">New Session</div>
        <form class="form"  enctype="multipart/form-data" method="post">
            <div class="form-group">

                {% csrf_token %}
                {% include 'include/massage.html' %}
                <div class="col-md-12 col-lg-12 col-xl-12 d-flex px-auto">
                    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                    
                </div>
                <div class="row">
                    <div class="col-md-12 col-xl-6 mt-md-0 mt-3">
                        <label for="session_start_year">Session Start Year:</label>
                        <input type="date" id="session_start_year" name="session_start_year">
                    </div>
                    <div class="col-md-12 col-xl-6 mt-md-0 mt-3">
                      <label for="session_end_year">Session End Year:</label>
                      <input type="date" id="session_end_year" name="session_end_year">
                    </div>
                </div>

                <div class="d-flex justify-content-center ">
                  <input type="hidden" name="mode" value="New">
                  <button type="submit" class="btn btn-primary mt-3 btn-block btn-lg gradient-custom-4 ">ADD</button>
              </div>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
