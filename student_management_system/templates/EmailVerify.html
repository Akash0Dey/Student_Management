{% extends "base/base2.html" %}

{% block title %}Register{% endblock title %} 


{% block main %}
<div class="container">

    <div class="wrapper rounded bg-white">
        <div class="h3">Verify Email</div>
        <form class="form"  enctype="multipart/form-data" method="post">
            <div class="form-group">

                {% csrf_token %}
                {% include 'include/massage.html' %}
                <div class="col-md-12 col-lg-12 col-xl-12 d-flex px-auto">
                    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                    
                </div>
                <div class="row">
                    <div class="col-md-12 mt-md-0 mt-3">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" name="Email" value="{{ Email }}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-md-0 mt-3">
                        <label for="Email_Verifying_Code">Enter the 4-digit code</label>
                        <input type="number" class="form-control" id="Email_Verifying_Code" name="Email_Verifying_Code" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <input type="hidden" name="code" value="{{code}} {{number}}">
                    <button type="submit" class="btn btn-primary mt-3 btn-block btn-lg gradient-custom-4 ">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
